<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance</title>
    <meta name="description" content="Control Finance - Seu controle financeiro">

    <script defer src="./scripts/modal.js"></script>
    <script defer src="./pages/home/index.js"></script>
    <script defer src="./pages/home/valuesData.js"></script>
    
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/home/index.css">
    <link rel="stylesheet" href="./styles/globalStyles.css">
</head>
<body>
    <div class="modal-container">
        <!-- <div class="modal"> -->
            <button class="close-modal">X</button>
            <p class="registro-de-valor">Registro de valor</p>
            <p class="instrucoes-registro-de-valor"> Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
            <form class="inserir-valor">
                <label for="input-valor" class="label-valor"> Valor </label>
                <input id="input-valor" type="number" required>
                <div class="input-radio">
                    <p class="tipo-de-valor">Tipo de Valor </p>
                    <label for="entrada" class="label-radio">entrada </label>
                    <input type="radio" name="escolha-entrada-saida" id="entrada" value="entrada" class="radio-button">
                    <label for="saida" class="label-radio">saída</label>
                    <input type="radio" name="escolha-entrada-saida" id="saida" value="saida" class="radio-button">
                </div>
                
                
               <div class="botoes-modal-enviar-cancelar">
                    <button class="botao-cancelar-modal"> Cancelar</button>
                    <button class="botao-enviar-modal"type="submit" value="submit"> Inserir Valor</button>
               </div>
            </form>
        <!-- </div> -->
    </div>
    <main id="app">
        <header class="header">
          
            <img src="./pages/home/controlFinance.svg">
            <button id="newValue" class="buttonHeader">Registrar Novo Valor</button>
      
        </header>
        <div class="resumo-financeiro"> 
            <p class="title-resumo-financeiro"> Resumo financeiro </p>
            <div class="buttons-resumo-financeiro">
                <button class="button-resumo-financeiro" id="todos">Todos</button>
                <button class="button-resumo-financeiro" id="entradas"> Entradas</button>
                <button class="button-resumo-financeiro" id="saidas">Saídas</button>
            </div>
            
        </div>
        <div class="soma-de-valores">
            <p class="title-soma-de-valores">Soma de valores</p>
            <!-- <p class="valor-soma-de-valores"> R$ 342 DOM</p> -->
        </div>
        <ul class="ul-entradas">
           <!--  <li class="lista-entradas">
                <p class="valor-entrada"> R$ entrada</p>
                <div class="botoes-lista">
                    <p class="p-entrada">Entrada</p>
                    <button class="excluir"><img class="lixo" src="./pages/home/lixo.svg"></button>
                </div>
            </li> -->
        </ul>
    </main>
    
</body>
</html>
